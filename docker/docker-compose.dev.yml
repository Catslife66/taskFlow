services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: taskflow_api
    env_file:
      - ../api/.env
    ports:
      - "8000:8000"
    networks:
      - task_network
    volumes:
      - ../api:/app
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: taskflow_db
    restart: always
    env_file:
      - ../api/.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: taskflow_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - task_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  task_network:
    driver: bridge

volumes:
  pg_data:
